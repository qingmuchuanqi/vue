<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_class和style绑定</title>

    <style>
        .aClass {
            color: red;
        }

        .bClass {
            color: blue;
        }

        .cClass {
            font-size: 30px;
        }
    </style>
</head>
<body>
<div id="demo">
    <h2>1. Class绑定： :class='xxx'</h2>
    <p class="cClass" :class="a">值只字符串</p>
    <p :class="{aClass: isA,bClass: isB}">值对象</p>
    <p :class="['aClass','bClass']">数组</p>
    <h2>1. Style绑定</h2>

    <p :style="{color: activeColor,fontSize:fontSize+'px'}"></p>
    <button @click="update">更新</button>
</div>


<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#demo',
        data: {
            a: 'aClass',
            isA: true,
            isB: false,
            activeColor: 'red',
            fontSize: 20
        },
        methods: {
            update() {
                this.a = 'bClass'
                this.isA = true
                this.isB = false
                this.activeColor = 'green'
                this.fontSize = 30
            }
        }
    })

</script>
</body>
</html>
